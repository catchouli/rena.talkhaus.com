{% assign sections = include.section | split: '/' %}
{% assign accum = "/" %}
{% for section in sections %}
  {% assign accum = accum | append: {{section}} | append: "/" %}
  {% if forloop.last %}
    <a href="{{accum}}">{{ section }}</a>
  {% else %}
    <a href="{{accum}}">{{ section }}</a>&nbsp;/
  {% endif %}
{% endfor %}
